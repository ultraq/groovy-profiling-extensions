plugins {
	id 'groovy'
	id 'jacoco'
	id 'maven-publish'
	id 'idea'
}
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/4.0.1/gradle-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/4.0.1/maven-publish-support.gradle'

description = 'A collection of Groovy extensions to aid with profiling an application'
version  = '0.7.0-SNAPSHOT'
sourceCompatibility = 1.8
group = 'nz.net.ultraq.groovy'
year = '2019'

dependencies {
	implementation 'nz.net.ultraq.groovy:groovy-extensions:2.0.0-SNAPSHOT'
	implementation 'org.apache.groovy:groovy:4.0.0'
	implementation 'org.slf4j:slf4j-api:1.7.36'

	testImplementation 'org.slf4j:slf4j-simple:1.7.36'
	testImplementation 'org.spockframework:spock-core:2.2-M1-groovy-4.0'
}

test {
	useJUnitPlatform()
}

groovydoc {
	link('https://www.slf4j.org/apidocs/', 'org.slf4j.')
}

jar {
	manifest {
		attributes('Automatic-Module-Name': 'nz.net.ultraq.groovy.profilingextensions')
	}
}
