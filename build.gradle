plugins {
	id 'groovy'
	id 'jacoco'
	id 'com.github.kt3k.coveralls' version '2.10.1'
	id 'maven-publish'
	id 'idea'
}
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/3.1.2/gradle-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/3.1.2/maven-publish-support.gradle'

description = 'A collection of Groovy extensions to aid with profiling an application'
sourceCompatibility = 1.8

group    = 'nz.net.ultraq.extensions'
artifact = 'profiling-extensions'
version  = '0.5.0-SNAPSHOT'
year     = '2019'

dependencies {
	implementation(
		'nz.net.ultraq.extensions:groovy-extensions:0.4.0-SNAPSHOT',
		'org.codehaus.groovy:groovy:3.0.3',
		'org.slf4j:slf4j-api:1.7.29'
	)
	testImplementation(
		'org.spockframework:spock-core:2.0-M2-groovy-3.0'
	)
}

processResources {
	expand([
		moduleVersion: version
	])
}

compileGroovy {
	groovyOptions.optimizationOptions.indy = true
}

test {
	useJUnitPlatform()
}
