plugins {
	id 'groovy'
	id 'maven'
	id 'idea'
}
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/2.1.0/gradle-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/2.1.0/maven-support.gradle'

idea {
	module {
		outputDir file('build/classes/groovy/main')
		testOutputDir file('build/classes/test')
	}
}

//name = 'profiling-extensions'
description = 'A collection of Groovy extensions to aid with profiling an application'
archivesBaseName = 'profiling-extensions'
sourceCompatibility = 1.8

group    = 'nz.net.ultraq.extensions'
artifact = 'profiling-extensions'
version  = '0.3.0'
year     = '2019'

dependencies {
	implementation(
		'org.codehaus.groovy:groovy:2.5.8',
		'org.slf4j:slf4j-api:1.7.29'
	)
	testImplementation(
		'org.spockframework:spock-core:1.3-groovy-2.5'
	)
}

processResources {
	expand([
		moduleVersion: version
	])
}
